<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto ‚Äî Agencia Data Diamonds</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <style>
    .contacto { width:min(900px, 92%); margin:22px auto; }
    .form-row { margin:10px 0; display:flex; flex-direction:column; gap:6px; }
    .form-row input, .form-row select, .form-row textarea {
      padding:10px; border:1px solid #ccc; border-radius:6px; background:#fff;
    }
    .form-check { display:flex; align-items:center; gap:8px; margin:10px 0; }
    .msg { color:#c62828; min-height:18px; font-size:.92rem; }
    .is-invalid { border-color:#c62828 !important; }
    .is-valid { border-color:#2e7d32 !important; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-row">
      <div class="brand-box">
        <a href="./index.html" class="brand-link">
          <img src="./imagenes/logo.png" alt="Logo Data Diamonds" class="brand-logo">
          <strong>Agencia Data Diamonds</strong>
        </a>
      </div>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./productos.html">Productos</a>
        <a href="./nosotros.html">Nosotros</a>
        <a href="./blog.html">Blog</a>
        <a class="active" href="./contacto.html">Contacto</a>
      </nav>
      <div class="auth-cart">
        <a href="./login.html">Iniciar sesi√≥n</a>
        <span class="sep">|</span>
        <a href="./register.html">Registrar usuario</a>
        <a class="cart" href="./carrito.html">üõí Cart (<span id="cartCount">0</span>)</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="contacto">
    <h1>Contacto</h1>
    <p>Completa el formulario y te responderemos a la brevedad.</p>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" required aria-describedby="errNombre" />
        <small id="errNombre" class="msg" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="email">Correo electr√≥nico</label>
        <input id="email" name="email" type="email" required aria-describedby="errEmail" />
        <small id="errEmail" class="msg" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo" required aria-describedby="errMotivo">
          <option value="">Selecciona una opci√≥n</option>
          <option value="cotizacion">Solicitud de cotizaci√≥n</option>
          <option value="consulta">Consulta general</option>
          <option value="soporte">Soporte t√©cnico</option>
        </select>
        <small id="errMotivo" class="msg" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required aria-describedby="errMensaje"></textarea>
        <small id="errMensaje" class="msg" aria-live="polite"></small>
      </div>

      <div class="form-check">
        <input id="terminos" name="terminos" type="checkbox" required aria-describedby="errTerminos" />
        <label for="terminos">Acepto los t√©rminos y condiciones</label>
      </div>
      <small id="errTerminos" class="msg" aria-live="polite"></small>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div><strong>Agencia TI Data Diamonds</strong></div>
      <nav class="foot-nav">
        <a href="#">T√©rminos y Condiciones</a>
        <a href="#">Por Agregar</a>
        <a href="#">Por Agregar</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./js/cart.js"></script>
  <script src="./js/validation.js"></script>
  <script>
    updateCartCount();
    initContactValidation();
  </script>
</body>
</html>
